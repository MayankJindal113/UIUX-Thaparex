<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thapar Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <div class="header">
        <div>
        
            <div class="top-bar-items">
                <img src="images/logo.png" alt="" width="30px" >
                <!-- <i class="fa-solid fa-shop" style="color: #8a0000;"></i> -->
            </div>

            <div class="top-bar-items">
                <a href=""><i class="fas fa-mobile-alt"></i>Electronics</a>
            </div>
            
            <div class="top-bar-items">
                <a href=""><i class="fas fa-futbol"></i>Sports</a>
            </div>
            
            <div class="top-bar-items">
                <a href=""><i class="fas fa-tshirt"></i>Clothing</a>
            </div>
        
        </div>

        <div class="header-bottom">

            <div class="top-bar-items">
                <img src="images/logo.png" alt="" width="40px">
            </div>
            
            <div class="top-bar-items">
            <select class="selectInput" name="" id="">
                <option value="Hindi">Hindi</option>
                <option value="Punjabi">Punjabi</option>
                <option value="English">English</option>
            </select>
            </div>
            
            <div class="top-bar-items">
                <input class="selectInput search" type="search" placeholder="Find Bikes, Mobiles and more...">
                <i class="fas fa-search"></i>
            </div>
            <div class="top-bar-items">
                <i class="fas fa-shopping-cart top-bar-icons"></i>
                <button class="sell-button"> <b>+</b> Sell</button>
            </div>
        
        </div>

    </div>
    
</body>
</html>
